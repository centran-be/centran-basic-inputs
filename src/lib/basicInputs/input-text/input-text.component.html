
<app-input [label]="label" [name]="name" [inputControl]="formControl" [validationPath]="validationPath"
           [exceptions]="exceptions" [needed]="needed" [alerts]="alerts">
  <input class="form-control" [formControl]="formControl" placeholder="{{placeholder | label | async}}" type="text"
         name="{{name}}" (blur)="blur.emit()" [textMask]="{mask : mask , pipe: pipe}">

</app-input>
